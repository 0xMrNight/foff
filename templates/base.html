<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain of Fluctuating Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --text-dim: #8b949e;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            border-bottom: 1px solid #30363d;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(10px);
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .text-accent { color: var(--accent); }
        .offcanvas {
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }

        .offcanvas-body::-webkit-scrollbar {
            width: 4px;
        }

        /* Pulse animation for the Rank #1 student */
        .border-info {
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(0, 212, 255, 0.1); }
            to { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark py-3 mb-5">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand fw-bold tracking-widest" href="/">
                FOUNTAIN OF FLUCTUATING FOCUS
            </a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <button class="btn btn-primary rounded-circle shadow-lg" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#leaderboardWidget" 
        style="position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; z-index: 1050;">
        <span style="font-size: 1.5rem;">üèÜ</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
